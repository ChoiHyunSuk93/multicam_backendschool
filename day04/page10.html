<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //id 글자 수 체크 함수
        function idCheck() {
            id2 = document.getElementById("id2").value
            size = id2.length
            alert(size)
            if (size < 5) {
                result.innerHTML = "<font color=red>ERROR! ID를 5글자 이상 입력해주세요.</font>"
            } else {
                result.innerHTML = ""
            }
        }
        // 패스워드 일치여부 확인 함수
        function pwCheck() {
            pw2 = document.getElementById("pw2").value
            pw3 = document.getElementById("pw3").value
            if (pw2 === pw3) {
                result.innerHTML = "<font color=blue>패스워드 동일! </font><img src = 'success.jpg', width = 100>"
            } else {
                result.innerHTML = "<font color=red>패스워드 불일치! </font><img src = 'fail.png', width = 100>"
            }
        }

    </script>
</head>

<body>
    아이디 : <input type="text" id="id2" value="root"> <button onclick="idCheck()">글자수체크</button><br>
    패스워드 : <input type="text" id="pw2" value="1234"> <br>
    패스워드2 : <input type="text" id="pw3" value="1234"> <button onclick="pwCheck()">패스워드 동일</button><br>

    <div id="result">
        <!-- 결과 들어갈 곳 -->
    </div>

</body>

</html>
