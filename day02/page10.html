<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: skyblue;
        }

        div {
            font-size: 15px;
            font-weight: bold;
            color: blue;
        }

        #top {
            width: 800px;
            height: 100px;
            background: lime;
            padding: 2px;
        }

        #top2 {
            border: 20px dotted red;
            box-shadow: 10px 10px yellow;
            background-color: black;
            color: yellow;
            border-radius: 100px 10px;
            width: 250px;
            height: 100px;
            position: fixed;
            top: 5px;
            right: 5px;
            
        }

        #total {            
            width: 800px;
            height: 800px;
            background: lightcyan;
            text-align: center;
        }

        #center {
            padding: 30px;
            align-content: center;
            vertical-align: middle;
            width: 740px;
            height: 300px;
            background: pink;
            
            
        }

        li {
            list-style: none;
            float: left;
            padding: 15px;
            width: 70px;
            height: 20px;
            /* border-radius: 50px; */
            text-align: center;
        }

        /* 첫 번째 li */
        li:first-child {
            border-radius: 50px 0 0 50px;
        }

        /* 마지막 li */
        li:last-child {
            border-radius: 0 50px 50px 0;
        }

        /* li중 짝수번째 */
        li:nth-child(2n) {
            background: orange;
        }

        /* li중 홀수번째 */
        li:nth-child(2n+1) {
            background: yellow;
        }

        a {
            text-decoration: none;
            color: red;
            font-weight: bold;
        }

        a:hover {
            background: red;
            color: white;
        }
    </style>
</head>

<body>
    <div id="total">
        <div id="top">
            <!-- 메뉴 들어가는 부분 -->
            <ul>
                <li>

                </li>

                </li>
                <li>

                </li>
            </ul>
        </div>

        <div id="top2">
            <!-- 고정된 화면 보이는 부분 -->
            장바구니
        </div>

        <div id="center">
            <!-- 해당 페이지 내용 -->

                <tr align="center">
                    <td>1</td>
                    <td>포테이토</td>
                    <td>후라이드 포테이토</td>
                    <td>1000원</td>
                    <td><img src="frenchfries.jpg" width="200" height="100"></td>

        </div>
    </div>
</body>
