<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr bgcolor="#49a6f2">
            <th width="100">항목</th>
            <th width="300">입력</th>
            <!-- th : 테이블의 헤더. 제목. 자동으로 볼드&가운데 정렬 -->
        </tr>
        <tr align="center">
            <td width="100" bgcolor="lime">번호</td>
            <td width="300" bgcolor="yellow">
                <input type="text">
            </td>
        </tr>
        <tr align="center">
            <td width="100" bgcolor="lime">제목</td>
            <td width="300" bgcolor="yellow">
                <input type="text">
            </td>
        </tr>
        <tr align="center">
            <td width="100" bgcolor="lime">내용</td>
            <td width="300" bgcolor="yellow">
                <textarea style="background: pink;" cols="30" rows="10"></textarea>
                <!-- textarea : 많은 글자를 넣을 칸 생성 -->
            </td>
        </tr>
        <tr align="center">
            <td bgcolor="lime">작성자</td>
            <td bgcolor="yellow"></td>
        </tr>
        <tr align="center">
            <td bgcolor="lime" colspan="2">
                <input type="button" value="글쓰기 완료">
            </td>
        </tr>
    </table>

    <!-- colorpicker 구글검색 : 원하는 색 찍어서 선택 가능 -->
</body>
</html>
