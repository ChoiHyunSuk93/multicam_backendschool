<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=t, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <!-- 자동완성: 컨트롤 + 스페이스바 -->
        <!-- colspan : 컬럼 확장, rowspan : 로우 확장 -->
        <tr>
            <td colspan="3">나는 컬럼 3개를 확장한 칸.</td>
            <td rowspan="3">나는 로우 3개를 확장한 칸.</td>
        </tr>
        <tr>
            <td>5</td>
            <td rowspan="2">6+10</td>
            <td>7</td>
        </tr>
        <tr>
            <td>9</td>
            <td>11</td>
        </tr>
    </table>

</body>
</html>
