<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 화면</title>
</head>
<body>
    <h3>회원가입화면입니다.</h3><br>
    <!-- 들여쓰기 : tab, 내어쓰기 : shift+tab -->
    아이디 : <input><br>
    패스워드 : <input type="password"><br>
    이름 : <input><br>
    전화번호 : <input><br>
    생년월일 : <input type="date"><br>
    좋아하는 색 : <input type="color"><br>
    좋아하는 숫자 : <input type="number"><br>



    <button>회원가입 처리</button>

    <!-- 
        설명(comment, 코멘트, 주석)
        설명 : 블록잡고, 컨트롤 + /
        회원가입 화면을 만들어보세요

    회원가입 화면입니다.

    아이디 : ________________
    패스워드 : _______________
    이름 : __________________
    전화번호 : _______________
    [회원가입 처리]버튼 -->
</body>
</html>
