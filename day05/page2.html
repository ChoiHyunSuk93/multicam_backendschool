<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //tour() 함수 설정
        function tour() {
            //입력값 가져오기
            spaceValue = document.getElementById("space").value
            monthValue = document.getElementById("month").value
            choiceValue = document.getElementById("choice").value
            //여행수단 이름 설정
            let method = ""
            if (choiceValue === "1") {
                method = "비행기"
            } else if (choiceValue === "2") {
                method = "버스"
            } else if (choiceValue === "3") {
                method = "자가용"
            }
            //여행수단 선택시 비용 설정
            let price = 0
            if (choiceValue === "1") {
                price = 30000
            } else if (choiceValue === "2") {
                price = 10000
            } else if (choiceValue === "3") {
                price = 50000
            }
            //출력
            text = "나는 " + monthValue + "월에 " + spaceValue + "(으)로 " + method + "(을)를 타고 여행을 갈거에요. 비용은 " + price + "원"
            result_tag = document.getElementById("result")
            result_tag.innerHTML = text
        }
    </script>
</head>

<body>
    여행가고 싶은 곳: <input type="text" value="부산" id="space"> <br>
    몇월에 갈까요: <input type="text" value="1" id="month"> <br>
    무얼 타고 갈까요: 1)비행기(30000), 2)버스(10000), 3)자가용(50000)
    <input type="text" value="1" id="choice"> <br>
    <button onclick="tour()">여행 계획 버튼</button>
    <div id="result">
        <!-- 나는 1월에 부산으로 비행기를 타고 여행을 갈거예요. 비용은 30000원 -->
    </div>

</body>

</html>
