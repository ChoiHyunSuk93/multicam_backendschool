<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1. 가로, 세로를 실수로 입력받으세요!
        //   사각형을 면적을 구해서 출력(가로 * 세로)
        //2. 커피한잔 가격, 커피구매 갯수를 입력받으세요!
        //   전체 결제금액을 구해서 출력
        //3. 사과의 가격이 2000, 배의 가격이 3000
        //   사과 구매 개수 3, 배 구매 개수 2
        //   전체 결제 금액은?
        //4. 어제 온도 25도, 오늘 온도 10도
        //   어제와 오늘 온도의 평균은?

        //1번 문제
        width = prompt("가로 길이를 입력하세요.")
        length = prompt("세로 길이를 입력하세요.")
        square = parseFloat(width) * parseFloat(length)
        alert("사각형의 넓이는 " + square.toFixed(1) + "입니다.") // 소수점 첫째자리까지 계산하고 버림
        //2번 문제
        coffeePrice = prompt("커피한잔의 가격을 입력하세요.")
        coffeeNum = prompt("커피 구매 갯수를 입력하세요.")
        coffeeTotal = parseInt(coffeePrice) * parseInt(coffeeNum)
        alert("전체 금액은 " + coffeeTotal + "입니다.")
        //3번 문제
        // const PRICE2 = 2000 // 변경 불가능한 값을 넣을 때, 상수 
        // 값을 변경하지 않을 경우 변수를 대문자로 작성-본인이 알아보기 편하게
        apple = 2000
        pear = 3000
        appleNum = 3
        pearNum = 2
        totalPrice = apple * appleNum + pear * pearNum
        alert("사과와 배 전체 결제 금액은 " + totalPrice + "입니다.")
        //4번 문제
        yesTemp = 25
        todayTemp = 10
        // const COUNT = 2
        averageTemp = (yesTemp + todayTemp) / 2
        alert("어제와 오늘 온도의 평균은 " + averageTemp + "도 입니다.")

        // 표기법 : yes_temp -> snake표기법(Phython에서 많이 사용) , yesTemp -> cammel표기법(Java에서 많이 사용)
    </script>
</head>

</html>
